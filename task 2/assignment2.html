<script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/classic/ckeditor.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<head>
    <title>Writing Data to CSV</title>
    <script type="text/javascript">
        function addToCSVFile() {
            var csvData = new Array();  // To collect the names
            var csvFilePath = "Data.csv";    


            // Collecting the names
            csvData[0] = document.getElementById('clinicName').value;
            csvData[1] = document.getElementById('physicianName').value;
            csvData[2] = document.getElementById('patientfirstName').value;
            csvData[3] = document.getElementById('patientdob').value;
            csvData[4] = document.getElementById('cliniclogo').value;
            csvData[5] = document.getElementById('physiciancontact').value;
            csvData[6] = document.getElementById('patientlastName').value;
            csvData[7] = document.getElementById('patientcontact').value;
            csvData[8] = document.getElementById('chiefcomplaint').value;
            csvData[9] = document.getElementById('consultationnote').value;

            window.open('data:text/csv;charset=utf-8,' + csvData.join(','));

            clearData();
            alert("Data Added Successfully");
        }

        function clearData() {
            document.getElementById('firstName').value = "";
            document.getElementById('middleName').value = "";
            document.getElementById('lastName').value = "";
            document.getElementById('clinicName').value;
            document.getElementById('physicianName').value;
            document.getElementById('patientfirstName').value;
            document.getElementById('patientdob').value;
            document.getElementById('cliniclogo').value;
            document.getElementById('physiciancontact').value;
            document.getElementById('patientlastName').value;
            document.getElementById('patientcontact').value;
            document.getElementById('chiefcomplaint').value;
            document.getElementById('consultationnote').value;
        }
    </script>
</head>
<body>
    <!-- --------------------------- -->
    <form class="row g-3" style="margin: 10px 10px;">
    <div class="col-md-6">
        <label for="clinicName" class="form-label">clinic name</label>
        <input type="text" class="form-control" id="clinicName">
      </div>
      <div class="col-md-6">
        <label for="physicianName" class="form-label">physician name</label>
        <input type="text" class="form-control" id="physicianName">
      </div>
      <div class="col-md-6">
        <label for="patientfirstName" class="form-label">patient first name</label>
        <input type="text" class="form-control" id="patientfirstName">
      </div>
      <div class="col-md-6">
        <label for="patientdob" class="form-label">patient dob</label>
        <input type="date" class="form-control" id="patientdob">
      </div>
      <div class="col-md-6">
        <label for="cliniclogo" class="form-label">clinic logo</label>
        <input type="text" class="form-control" id="cliniclogo">
      </div>
      <div class="col-md-6">
        <label for="physiciancontact" class="form-label">physician contact</label>
        <input type="email" class="form-control" id="physiciancontact">
      </div>
      <div class="col-md-6">
        <label for="patientlastName" class="form-label">patient last name</label>
        <input type="text" class="form-control" id="patientlastName">
      </div>
      <div class="col-md-6">
        <label for="patientcontact" class="form-label">patient contact</label>
        <input type="text" class="form-control" id="patientcontact">
      </div>
      <div class="col-12">
        <label for="chiefcomplaint" class="form-label">chiefcomplaint</label>
        <input type="text" id="chiefcomplaint" class="form-control" name="chiefcomplaint">
      </div>
      <div class="col-12">
        <label for="consultationnote" class="form-label">consultationnote</label>
        <input type="text" id="consultationnote" class="form-control" name="consultationnote">
      </div>
      <input type="button" id="addButton" value="Add to CSV File" onClick="javascript: addToCSVFile()" />
      
    </form>


    <!-- ----------------------------------------- -->
</body>

</html>
